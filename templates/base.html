<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>{{ title }}</title>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light navbar-expand-lg">
        <h3 style="margin-right:525px">Миссия Колонизации Марса</h3>
        <a style="margin-right:630px" class="navbar-brand" href="/">Mars one</a>
        {% if title != "Авторизация"%}
            {% if current_user.is_authenticated %}
                <p style="margin-top: 10px;">
                    <a class="navbar-brand" >{{ current_user.name + " " + current_user.surname}}</a>
                    <a class="btn btn-success"  href="/logout">Выйти</a>
                </p>
            {% else %}
                <p style="margin-top: 15px;">
                    <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                </p>
            {% endif %}
        {% endif %}
    </nav>
</header>
<h4 style="padding-left: 25px; color:grey">И на Марсе будут яблони цвести!</h4>
<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
